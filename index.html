<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Custom Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .widget {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: bold;
      border-radius: 0px; /* 丸み：あとで上書き */
      box-shadow: none; /* 影：オプション */
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="widget" id="widget">
    Loading...
  </div>

  <script>
    // URLパラメータを取得
    const params = new URLSearchParams(window.location.search);

    const text = params.get('text') || 'Hello!';
    const bgColor = params.get('bgColor') || '#ffffff';
    const textColor = params.get('textColor') || '#333333';
    const shape = params.get('shape') || 'square';
    const width = params.get('width') || '300';
    const height = params.get('height') || '150';

    // ウィジェットを設定
    const widget = document.getElementById('widget');
    widget.textContent = text;
    widget.style.backgroundColor = bgColor;
    widget.style.color = textColor;
    widget.style.width = width + 'px';
    widget.style.height = height + 'px';

    if (shape === 'rounded') {
      widget.style.borderRadius = '16px';
      widget.style.boxShadow = '0 4px 8px rgba(0,0,0,0.2)';
    }
  </script>
</body>
</html>
